{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
    <title>Mittal Sports</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a class="link" href="{% url 'home' %}">Home</a>
    {% endif %}
    {% if user.is_authenticated %}             
        <a class="link" href="{% url 'profile' %}">Profile</a>
        <a class="link" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="link" href="{% url 'login' %}">Login</a>
        <a class="link" href="{% url 'register' %}">Register</a>
    {% endif %}
    <br>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
